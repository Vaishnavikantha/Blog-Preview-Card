<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="blog-image-tag">
                <img src="assets/images/illustration-article.svg" alt="" class="blog-img">
            </div>
            <div class="blog-tab">
                <span class="blog-tab-span">Learning</span>
            </div>
            <div class="blog-publish">Published 21 Dec 2023</div>
            <div class="blog-heading">HTML & CSS foundations</div>
            <div class="blog-para">These languages are the backbone of every website, defining structure, content, and
                presentation.</div>
            <div class="blog-author">
                <span>
                    <img class="blog-author-img" src="assets/images/image-avatar.webp" alt="Author Image">
                </span>
                <span class="blog-author-name">Greg Hooper</span>
            </div>
        </div>
    </div>
</body>

</html>
